<form class="form-group lh30 f14">
	<ul class="clearfox">
		<li>
			<h6 class="col-sm-20 res-tr-tl">文本框：</h6>
			<aside class="col-sm-80"><input></aside>
		</li>
		<li>
			<h6 class="col-sm-20 res-tr-tl">下拉选择框：</h6>
			<aside class="col-sm-80">
				<select>
					<option>请选择</option>
				</select>
			</aside>
		</li>
		<li>
			<h6 class="col-sm-20 res-tr-tl">多选框：</h6>
			<aside class="col-sm-80">
				<label class="checkbox mr10">
					<input type="checkbox" checked>
					<span class="check">checkbox</span>
				</label>
				<label class="checkbox">
					<input type="checkbox">
					<span class="check">checkbox</span>
				</label>
			</aside>
		</li>
		<li>
			<h6 class="col-sm-20 res-tr-tl">单选框：</h6>
			<aside class="col-sm-80">
				<label class="radio mr10">
					<input type="radio" name="sex" checked>
					<span class="check">男</span>
				</label>
				<label class="radio">
					<input type="radio" name="sex">
					<span class="check">女</span>
				</label>
			</aside>
		</li>
		<li>
			<h6 class="col-sm-20 res-tr-tl">多行文本框：</h6>
			<aside class="col-sm-80"><textarea></textarea></aside>
		</li>
		<li>
			<h6 class="col-sm-20 res-tr-tl"></h6>
			<div class="col-sm-80">
				<div class="col-xs-49"><button class="btn-default h36">确认</button></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-49"><button class="btn-default h36" type="reset">取消</button></div>
			</div>
		</li>
	</ul>
</form>


<!-------------------------- start ------------------------->
<control-component [parent]="this"></control-component>
