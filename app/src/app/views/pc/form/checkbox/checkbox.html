
<div class="samebox">
	<label class="checkbox mr10">
		<input type="checkbox">
		<span class="check">checkbox</span>
	</label>
	
	<label class="checkbox mr10">
		<input type="checkbox">
		<span class="check check-2">checkbox</span>
	</label>
	
	<label class="checkbox mr10">
		<input type="checkbox" disabled>
		<span class="check">checkbox disabled</span>
	</label>
</div>

<div class="samebox mt15">
	<label class="radio mr10">
		<input type="radio" name="sex">
		<span class="check">radio</span>
	</label>
	
	<label class="radio mr10">
		<input type="radio" name="sex">
		<span class="check">radio</span>
	</label>
	
	<label class="radio mr10">
		<input type="radio" name="sex" disabled>
		<span class="check">radio disabled</span>
	</label>
</div>

<control-component [parent]="this"></control-component>
