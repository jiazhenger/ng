<section class="pop-wraper" [ngClass]="{dn:!show}">
	<div class="pop-table">
		<div class="pop-cell">
			<div class="pop-container w500">
				<header class="pop-header">
					<h3>display:table 布局弹窗</h3><a class="font-close close" (click)="show=false"></a>
				</header>
				<section class="pop-content _p15">
					<p class="lh24">1、可定高、自动高</p>
					<p class="lh24">2、兼容ie8+</p>
				</section>
				<footer class="p15 fright">
					<a class="btn-my-default ml15">确认</a>
					<a class="btn-my-default">取消</a>
				</footer>
			</div>
			<q (click)="show=false"></q>
		</div>
	</div>
</section>

<button class="btn-my-default" (click)="show=true">打开弹窗</button>
